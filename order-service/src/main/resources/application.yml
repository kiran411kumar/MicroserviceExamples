server:
  port: 8080
eureka:
    client:
        service-url:
            defaultzone: http://10.236.165.65:8761/eureka
    instance:
      instance-id: orderModule

spring:
    datasource:
        driverClassName: org.h2.Driver
        password:
        url: jdbc:h2:mem:testdb
        username: sa
    jpa:
      generate-ddl: true
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create


    # Enabling H2 Console
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: true

    application:
      name: order-service
